<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!-- boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- boostrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .demo {
        padding-top: 20vh;
      }
      h1 {
        padding-left: 58vh;
        color: white;
        padding-bottom: 5vh;
      }
      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <div class="row">
      <div class="col-12 bg-primary p-2 ps-5 text-light">
        Inventory Management System
      </div>
    </div>
    <div>
      <div class="row justify-content-center demo">
        <div><h1>Inventory Management System</h1></div>
        <div class="col-5 bg-light text-dark p-3">
          <div><h2 align="center" class="border-bottom-5">Login</h2></div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email address"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary text-light" type="button">
                <a href="Home.html">Login</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
